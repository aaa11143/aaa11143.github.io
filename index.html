
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jump, jump!</title>
  <style>
        body {
            margin: 0;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
    </style>
</head>
<body>
  <div class="header"><image src="LOGO.png" height=50px width=50px id="logo"></image></div>
  <button onclick="location.href='/index.html'">PLAY jump, jump!</button>
  
  <script>
    function changeLogoColor() {
      animation = requestAnimationFrame(changeLogoColor);
      const logo = document.getElementById('logo');
      const colors = ['red', 'green', 'blue', 'yellow', 'purple'];
      const currentColor = logo.style.color;
      let newColor = colors[Math.floor(Math.random() * colors.length)];

      while (newColor === currentColor) {
        newColor = colors[Math.floor(Math.random() * colors.length)];
      };

      logo.style.color = newColor;
    }
    changeLogoColor()
  </script>
</body>
</html>
